<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
	<title>Phaser - Making your first game, part 1</title>
	<script type="text/javascript" src="js/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var game = new Phaser.Game(800, 600, Phaser.CANVAS, '', { preload: preload, create: create, update: update });

var player;
var fixed;
var cursors;
function preload() {
    game.load.image('background', 'assets/tiles.png');
     game.load.image('player','assets/phaser-dude.png');
    
    game.load.tilemap('map', 'assets/tilemaps/maps/features_test.json', null, Phaser.Tilemap.TILED_JSON);

    game.load.image('ground_1x1', 'assets/tilemaps/tiles/ground_1x1.png');
    game.load.image('walls_1x2', 'assets/tilemaps/tiles/walls_1x2.png');
    game.load.image('tiles2', 'assets/tilemaps/tiles/tiles2.png');

}

   
function create() {
   game.add.tileSprite(0, 0, 2000, 2000, 'background');
   game.world.setBounds(0, 0, 1400, 1400);
   
    fixed = game.add.sprite(300, 320, '');
    fixed.fixedToCamera = true;
    fixed.cameraOffset.x = 300;
    fixed.cameraOffset.y = 300;

    player = game.add.sprite(10, 10, 'player');

    cursors = game.input.keyboard.createCursorKeys();

    game.camera.follow(player);
}
    

    
function update() {

    player.body.velocity.setTo(0, 0);

    if (cursors.up.isDown)
    {
        player.body.velocity.y = -200;
    }
    else if (cursors.down.isDown)
    {
        player.body.velocity.y = 200;
    }

    if (cursors.left.isDown)
    {
        player.body.velocity.x = -200;
    }
    else if (cursors.right.isDown)
    {
        player.body.velocity.x = 200;
    }
    
}

</script>

</body>
</html>
